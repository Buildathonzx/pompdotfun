<html><head>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
          :root {
            --primary-color: #8013ec;
          }
          .form-input {
            @apply w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 border bg-[#302839] focus:border-[var(--primary-color)] h-14 placeholder:text-[#ab9db9] p-4 text-base font-normal leading-normal border-transparent transition-all duration-300;
          }
        </style>
    </head>
    <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gradient-to-b from-[#141118] to-[#0c0a0f] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#302839]/80 px-10 py-4 shadow-lg backdrop-blur-sm sticky top-0 z-10 bg-[#141118]/80">
    <div class="flex items-center gap-4 text-white">
    <div class="size-6 text-[var(--primary-color)]">
    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <g clip-path="url(#clip0_6_330)">
    <path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
    </g>
    <defs>
    <clipPath id="clip0_6_330"><rect fill="white" height="48" width="48"></rect></clipPath>
    </defs>
    </svg>
    </div>
    <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">XLayer Meme Token Launchpad</h2>
    </div>
    <div class="flex flex-1 justify-end gap-6">
    <nav class="flex items-center gap-8">
    <a class="text-white/80 hover:text-white transition-colors text-base font-medium leading-normal" href="#">Home</a>
    <a class="text-white text-base font-medium leading-normal relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-[var(--primary-color)]" href="#">Create Token</a>
    <a class="text-white/80 hover:text-white transition-colors text-base font-medium leading-normal" href="#">My Tokens</a>
    </nav>
    <div class="flex items-center gap-4">
    <button class="flex size-10 items-center justify-center rounded-full bg-[#302839]/60 text-white/80 hover:text-white hover:bg-[#302839] transition-all duration-300">
    <span class="material-symbols-outlined">help</span>
    </button>
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-offset-2 ring-offset-[#141118] ring-[var(--primary-color)]" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBKqVqVr9FEN6pYnORIiJcH-YGVvle_w7k5-b1-pEAEasJSEP-x5LVa5GK42dSUYRmoxBL133sbG5WsQ-nSS4TDLF8uqc3M9Bkq1A6aOgIfhtbKzThZHVGsBtOZeG2pvvo44u9gv-sRems7l-tQvlyP1BA45twH3Tg-P5ZAexbBZ0LM-PzyzmJdcxulGz_9RVa1XbHMYhqWoc9xv8Q0OsxFsa4ulTR4cKndvd4zRwYs5cGjVKOvx-YxIiVqCk0omYkhdmnU2m-sPPQ");'></div>
    </div>
    </div>
    </header>
    <main class="px-40 flex flex-1 justify-center py-10">
    <div class="layout-content-container flex flex-col w-[560px] max-w-[560px] py-5 flex-1">
    <div class="flex flex-wrap gap-2 p-4 items-center">
    <a class="text-[#ab9db9] hover:text-white transition-colors text-sm font-medium leading-normal" href="#">Create Token</a>
    <span class="text-[#ab9db9] text-sm font-medium leading-normal">/</span>
    <span class="text-white text-sm font-medium leading-normal">Metadata</span>
    </div>
    <div class="bg-[#1c1822] rounded-2xl p-8 border border-solid border-[#302839]/80 shadow-2xl shadow-[#8013ec]/10">
    <h2 class="text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-2">Create Token Metadata</h2>
    <p class="text-[#ab9db9] text-base mb-8">Fill in the details for your new meme token.</p>
    <form class="flex flex-col gap-6">
    <div class="flex flex-col gap-2">
    <label class="text-white text-base font-medium leading-normal" for="token-name">Name</label>
    <input class="form-input" id="token-name" placeholder="e.g. Pepe Coin" value=""/>
    </div>
    <div class="grid grid-cols-2 gap-6">
    <div class="flex flex-col gap-2">
    <label class="text-white text-base font-medium leading-normal" for="token-symbol">Symbol</label>
    <input class="form-input" id="token-symbol" placeholder="e.g. PEPE" value=""/>
    </div>
    <div class="flex flex-col gap-2">
    <label class="text-white text-base font-medium leading-normal" for="token-decimals">Decimals</label>
    <input class="form-input" id="token-decimals" placeholder="e.g. 18" type="number" value=""/>
    </div>
    </div>
    <div class="flex flex-col gap-2">
    <label class="text-white text-base font-medium leading-normal" for="token-image-url">Image URL</label>
    <input class="form-input" id="token-image-url" placeholder="https://example.com/image.png" value=""/>
    </div>
    <div class="flex flex-col gap-2">
    <label class="text-white text-base font-medium leading-normal" for="token-description">Description</label>
    <textarea class="form-input min-h-36" id="token-description" placeholder="A brief description of your token..."></textarea>
    </div>
    <div class="flex pt-4 justify-end">
    <button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--primary-color)] hover:bg-opacity-90 transition-all duration-300 text-white text-base font-bold leading-normal tracking-[0.015em] gap-2 group">
    <span>Next Step</span>
    <span class="material-symbols-outlined transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
    </button>
    </div>
    </form>
    </div>
    </div>
    </main>
    </div>
    </div>
    
    </body></html>
