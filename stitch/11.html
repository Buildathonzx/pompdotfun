<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #7f13ec;
      }
    </style>
</head>
<body class="bg-gray-900/80">
<div class="relative flex size-full min-h-screen flex-col bg-[#141118] dark group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-md rounded-2xl border border-white/10 bg-white/5 p-8 shadow-2xl backdrop-blur-lg">
<div class="flex flex-col items-center text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full border border-yellow-500/20 bg-yellow-500/10 text-yellow-400">
<span class="material-symbols-outlined text-4xl"> warning </span>
</div>
<h2 class="text-2xl font-bold text-white">Wrong Network</h2>
<p class="mt-2 text-base text-gray-400">Your wallet is connected to an unsupported network. Please switch to the X Layer network to proceed.</p>
<button class="mt-6 flex w-full items-center justify-center gap-2 rounded-lg bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white transition-all hover:bg-opacity-80 active:scale-95">
<span class="material-symbols-outlined"> swap_horiz </span>
              Switch Network
            </button>
</div>
</div>
</div>
</div>

</body></html>
